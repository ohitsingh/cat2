 <section id="mu-contact">

          <!-- start contact content -->
          <div class="mu-contact-content">           
            <div class="row">
              <div class="col-md-6">
                <div class="mu-contact-left">
                  <form name="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
                    <h2>Sign Up</h2>
                    <div class="row">
                        <label>Full Name</label>
                        <input type="text" name="name">
                        <div class="error" id="nameErr"></div>
                    </div>
                    <div class="row">
                        <label>Email Address</label>
                        <input type="text" name="email">
                        <div class="error" id="emailErr"></div>
                    </div>
                    <div class="row">
                        <label>Mobile Number</label>
                        <input type="text" name="mobile" maxlength="10">
                        <div class="error" id="mobileErr"></div>
                    </div>
                    <div class="row">
                        <label>Country</label>
                        <select name="country">
                            <option>Select</option>
                            <option>Australia</option>
                            <option>India</option>
                            <option>United States</option>
                            <option>United Kingdom</option>
                        </select> 
                        <div class="error" id="countryErr"></div>
                    </div>
                    <div class="row">
                        <label>Gender</label>
                        <div class="form-inline">
                            <label><input type="radio" name="gender" value="male"> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label> 
                        </div>
                        <div class="error" id="genderErr"></div>
                    </div>
                    <div class="row">
                        <label>Hobbies <i>(Optional)</i></label>
                        <div class="form-inline">
                            <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
                            <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
                            <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
                        </div>
                    </div>  
                    <div class="row">
                        <p>Message: <textarea cols="55" 
                            name="Comment"> </textarea></p>
                    </div>      
                    <div class="row">
                        <a href="quiz.xml"></a><input type="submit" value="Submit" onclick="myfunction()">
                    </div>
                </form>
                </body>
                <script>
                    function myFunction() {
                      location.replace("https://www.w3schools.com")
                    }
                </script>
